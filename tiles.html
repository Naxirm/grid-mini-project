<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Tiles</title>
    <link rel="stylesheet" href="tiles.css" />

  <body>
    <div class="content">
      <div class="title"><h1>tiles layout</h1></div>
      <div class="tiles-section">
        <article class="tile-1">
          <img

            alt="steins"
          />
        </article>
        <article class="tile-2">
          <img
            src="https://ninoucyrico.fr/wp-content/uploads/2020/09/akira-image.jpg"
            alt="akira"
          />
        </article>
        <article class="tile-3">
          <img
            src="https://parlonsmanga.files.wordpress.com/2020/09/space-brothers-anime.jpg?w=1200"
            alt="space"
          />
        </article>
        <article class="tile-4">
          <img
            src="https://media.comicbook.com/2021/07/berserk-1277213.jpeg?auto=webp"

          />
        </article>
        <article class="tile-5">
          <img
            src="https://fr.web.img3.acsta.net/pictures/15/01/27/14/47/398070.jpg"

          />

        <article class="tile-8">
          <img

            alt="honneamise"
          />
        </article>
        <article class="tile-9">
          <img
            src="https://www.akibagamers.it/wp-content/uploads/2020/03/ninja-scroll-recensione-cover-scaled.jpg"
            alt="ninja"
          />

    </div>
    <footer>
      <a href="index.html" class="btn">back to main menu</a>
